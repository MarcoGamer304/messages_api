name: CI/CD - Build & Deploy Express API with MySQL

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ‚è¨ Clonar repositorio
      uses: actions/checkout@v3

    - name: üì¶ Enviar archivos al servidor por SSH
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        port: ${{ secrets.SERVER_PORT }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "."
        target: "~/mi-api-express"

    - name: üöÄ Ejecutar docker-compose en el servidor
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          mkdir -p ~/mi-api-express
          cd ~/mi-api-express
          docker-compose down
          docker-compose up --build -d
